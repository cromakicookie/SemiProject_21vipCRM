<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<title>mypage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/mypage.css}">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-pzjw8J+2pLXRzUE5t5V1Q8FqJmfR5p7jSwbbh5S/Mm0kFCcQOhKD9tjYLj4PsrKI"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6Lc6QppPFVTt+Oz6L39L/6ek5u8qvu5cJyMs"
		crossorigin="anonymous"></script>
		
</head>
<script src='/js/fullcalendar-6.1.10/dist/index.global.js'></script>
<script src='/js/fullcalendar-6.1.10/packages/moment/index.global.js'></script>
<script src='/js/mypage.js'></script>
<style>
	#calendar {
		max-height: 700px;
	}

	.fc-media-screen {

		max-height: 700px;
	}
</style>
<!-- 입력 모달 -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modal-title">일정 추가</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form th:action="@{/inputCalendarU}" id="modalForm" method="post">
				<div class="modal-body">
					<ul>
						<li>제목 : <input type="text" name="title"></li>
						<li>일시 : <input type="date" name="start" id="start" pattern="\d{4}-\d{2}-\d{2}" value=""> ~
							<input type="date" name="end" id="end" pattern="\d{4}-\d{2}-\d{2}" value="">
						</li>
						<li style="display: none;"><input type="text" th:value="${'U'+userId}" name="eventType"></li>
						<li>내용 : </li>
						<li><textarea cols="55" rows="5" name="eventContent"></textarea></li>
					</ul>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
					<button type="button" class="btn btn-primary" onclick="submitForm()">저장</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 일정확인 모달 -->
<div class="modal" id="myModal2">
	<div class="modal-dialog">
		<div class="modal-content" id="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">일정 확인</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
				<div class="modal-body" id="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="deleteCal()">삭제</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
					<button type="button" id="changeButton" class="btn btn-primary" onclick="changeModal()">수정</button>
					<button type="button" id="chaegeButtonB" class="btn btn-primary" onclick="modalSubmit()" style="display: none;">수정완료</button>
				</div>
		</div>
	</div>
</div>

<!-- 헤더 -->
<div th:include="main/header :: head1"></div>
<!-- 헤더 끝 -->

<div class="row row-cols-1 row-cols-md-2">
	<div class="col col-1">
		<div class="card">
			<div class="card-body">
				<form action="">
					<h5 class="card-title">마이페이지 <span><input type="submit" value="저장"></span></h5>
					<hr>

					<div class="card-text img">
						<div class="img">
							<img src="http://placehold.it/150x150" alt="">
						</div>
						<ul class="img-right">
							<li>성명 : <span th:text="${member.memberName}"></span></li>
							<li>부서 : <span th:text="${member.memberDept}"></span></li>
							<li>생년월일 : <span th:text="${member.memberBirth}"></span></li>
							<li>직급 : <span th:text="${userAuthorities[0]}"></span></li>
						</ul>
						<ul class="img-bottom">
							<li>아이디 : <span th:text="${userId}"></span></li>
							<li>패스워드 : <span><input type="password" name="pw"></span></li>
						</ul>
					</div>
				</form>
				<hr>
			</div>
		</div>
	</div>
	<div class="col col-2">
		<div class="card">
			<div class="card-body">
				<div id="calendar"></div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
