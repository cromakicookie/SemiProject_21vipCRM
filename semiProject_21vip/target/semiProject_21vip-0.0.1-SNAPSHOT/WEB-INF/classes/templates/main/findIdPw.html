<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>21VIP SYSTEM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script th:src="@{/js/findIdPw.js}" type="text/javascript"></script>
</head>
<body>
	<div th:include="main/header :: head1"></div>
	<div class="findIdPw">
		<p>아이디 찾기</p>
		<hr>
		<form th:action="@{/findId}" method="post">
			<table>
				<tr>
					<th>이름</th>
					<td><input type="text" name="memberName" required></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td><input type="date" name="memberBirth" required></td>
				</tr>
				<tr>
					<td colspan="2"><input class="submit" type="submit" value="검색"></td>
	<!--				<td colspan="2"><input class="submit" type="button" value="검색" onclick="findId()"></td>-->
				</tr>
			</table>
		</form>
		<div class="">
		<p>비밀번호 찾기</p>
		<hr>
		<form  th:action="@{/check/findPw}" method="post">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text" id="username" name="username" required></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type="text" id="memberEmail" name="memberEmail" required></td>
				</tr>
				<tr>
					<td colspan="2"><input class="submit" id="checkEmail" type="submit" value="임시 비밀번호 발송"></td>
				</tr>
			</table>
		</form>
		<div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
		</div>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
