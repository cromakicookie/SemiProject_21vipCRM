<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>21VIP SYSTEM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script th:src="@{/js/join.js}" type="text/javascript"></script>
</head>
<body>
	<div th:include="main/header :: head1"></div>
	<div class="register">
		<p>회원가입</p>
		<hr>
		<form name="joinForm" th:action="@{/join}" method="post">
			<table>
				<input type="hidden" name="idError" class="idError" value="">
				<input type="hidden" name="pwError" class="pwError" value="">
				<input type="hidden" name="pwCkError" class="pwCkError" value="">
				<tr>
					<th>아이디</th>
					<td><input type="text" id="username" name="username" oninput="checkId()"></td>
				</tr>
				<tr class="joinMsg">
					<td colspan="2">
						<span class="id_ok">- 사용 가능한 아이디입니다</span>
						<span class="id_already id_none">- 사용 중인 아이디입니다!</span>
						<span class="id_startnum id_none">- 아이디는 영문으로 시작해야합니다.</span>
						<span class="id_shortnum id_none">- 아이디는 4~20자리여야합니다.</span>
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="password" oninput="checkPw()"></td>
				</tr>
				<tr class="joinMsg">
					<td colspan="2">
						<span class="pw_error">- 비밀번호는 최소 8자리 이상이며, 최소 한 개의 <br>영문과 숫자를 포함해야합니다.</span>
						<span class="pw_ok">- 사용 가능한 비밀번호입니다.</span>
					</td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td><input type="password" name="passwordCk" oninput="checkOk()"></td>
				</tr>
				<tr class="joinMsg">
					<td colspan="2">
						<span class="pwCk_error">- 비밀번호가 일치하지 않습니다.</span>
						<span class="pwCk_ok">- 비밀번호가 일치합니다.</span>
					</td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="memberName"></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type="text" name="memberEmail"></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<input type="date" name="memberBirth">
         			</td>
				</tr>
				<tr>
					<th>부서</th>
					<td>
						<select name="memberDept">
						    <option value="">------- 선택 -------</option>
						    <option value="a">a부서</option>
						    <option value="b">b부서</option>
						    <option value="c">c부서</option>
							<option value="d">d부서</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>직급</th>
					<td>
						<select name="memberRole">
<!--							<option th:each="roleOpt : ${T(com.web.domain.Role).values()}" th:value="${roleOpt}" th:text="${roleOpt}"></option>
-->							<option value="">------- 선택 -------</option>
						    <option value="ROLE_MEMBER">평사원</option>
						    <option value="ROLE_MANAGER">매니저</option>
						    <option value="ROLE_ADMIN">관리자</option>
						    
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input class="submit" type="button" value="등록" onclick="joinCheck()"></td>
				</tr>
			</table>
		</form>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
