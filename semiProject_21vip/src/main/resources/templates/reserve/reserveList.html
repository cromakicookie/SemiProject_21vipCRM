<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/Reservestyle.css}" type="text/css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <script th:src="@{js/reservation.js}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 관리 페이지</title>
</head>
<body>


	<div th:include="main/header :: head1"></div>
    <main>
        <aside>
		
		<div class="customer_info">
			<table class="customer_info_table">
				<caption>고객 기본정보</caption>
				<tbody id="customerTable">
					<tr>
						<td>- 고객번호</td>
						<td th:text="${customer.customerNum}"></td>
					</tr>
					<tr>
						<td>- 성명</td>
						<td th:text="${customer.customerName}"></td>
					</tr>
					<tr>
						<td>- 등급</td>
						<td th:text="${customer.customerGrade}"></td>
					</tr>
					<tr>
						<td>- 주 이용점</td>
						<td th:text="${customer.favoriteStore}"></td>
					</tr>
					<tr>
						<td>- 생년월일</td>
						<td th:text="${customer.customerBirth}"></td>
					</tr>
				</tbody>

			</table>
		</div>
			
		<div class="sidebar">Brand
			<ul class="list-group">
				<li class="list-group-item"><a th:href="@{/reservationBrand(searchKeyword=${param.searchKeyword}, brand='Hermes')}">Hermes</a></li>
				<li class="list-group-item"><a th:href="@{/reservationBrand(searchKeyword=${param.searchKeyword}, brand='Prada')}">Prada</a></li>
				<li class="list-group-item"><a th:href="@{/reservationBrand(searchKeyword=${param.searchKeyword}, brand='Gucci')}">Gucci</a></li>
				<li class="list-group-item"><a th:href="@{/reservationBrand(searchKeyword=${param.searchKeyword}, brand='Burberry')}">Burberry</a></li>
				<li class="list-group-item"><a th:href="@{/reservationBrand(searchKeyword=${param.searchKeyword}, brand='Louis Vuitton')}">Louis Vuitton</a></li>
			</ul>
		</div>
          </aside>

        <section class="servicePage">
          <p class="sectionHeader">명품관 서비스 예약 리스트 상세보기</p>
           <hr>
           
           <ul class="nav justify-content-end">
            <li class="nav2-item">
              <a class="nav-link reslist" aria-current="page" th:href="@{/reservationInsert}">예약 추가</a>
            </li>
            <li class="nav2-item">
              <a class="nav-link reslist" th:href="@{/reservation}">전체목록</a>
            </li>
          </ul>

            <table class="table align-middle table-bordered text-center table-striped table-hover table caption-top">
            <caption>Reservation list</caption>
            <thead>
              <tr>
                <th scope="col">글순번</th>
                <th scope="col">고객번호</th>
                <th scope="col">고객명</th>
                <th scope="col">브랜드명</th>
                <th scope="col">예약일자</th>
                <th scope="col">예약시간</th>
                <th scope="col">참여인원</th>
                <th scope="col">휴대폰 번호</th>
                <th scope="col">수정자 ID</th>
                <th scope="col">수정날짜</th>
                <th scope="col">수정/삭제</th>
                <th scope="col">SMS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
				<!--<input type="hidden" name="luxurySeq" id="luxurySeq">-->
                <td id="getSeq" th:text="${list.luxurySeq}"></td>
                <td id="customer" th:text="${list.customer.customerNum}"></td>
                <td id="name" th:text="${list.customer.customerName}"></td>
                <td th:text="${list.luxuryBrandName}"></td>
                <td th:text="${list.luxuryDate}"></td>
                <td th:text="${list.luxuryTime}"></td>
                <td th:text="${list.luxuryHeadCount}"></td>
                <td th:text="${list.luxuryPhone}"></td>
                <td th:text="${list.modifyBy}"></td>
                <td th:text="${list.modifyDate}"></td>
                <td>
                  <button class="btn btn-primary btn-sm" type="button"><a th:href="@{/updateForm/{luxurySeq}(luxurySeq=${list.luxurySeq}, customerNum=${list.customer.customerNum})}" style="text-decoration: none; color: aliceblue;">수정</a>
				  </button>
                  <button class="btn btn-secondary btn-sm" type="button" onclick="confirmLuxuryDelete()">삭제</button>
                </td>
                <td>
				  <i class="bi bi-envelope" onclick="sendMessage()" style="border: none;"></i>				
				</td>
              </tr>
            </tbody>
          </table>
          
        </section>
    </main>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
