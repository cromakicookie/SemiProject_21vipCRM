<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<div th:include="main/header :: head1"></div>
	<div class="register">
		<p>회원가입</p>
		<hr>
		<form th:action="@{/join}" method="post">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text" name="username" required></td>
					<td><input type="button" onclick="idValid()" class="idCheck" value="중복검사"></td>
			<!--	<td><a href="#" ></a><input type="button" name="idCheck" class="idCheck" value="중복검사"></td>
			-->
				</tr>
				<tr>
					<th>패스워드</th>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="memberName" required></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<input type="date" name="memberBirth" required>
         			</td>
				</tr>
				<tr>
					<th>부서</th>
					<td>
						<select name="memberDept" required>
						    <option value="">------- 선택 -------</option>
						    <option value="a">a부서</option>
						    <option value="b">b부서</option>
						    <option value="c">c부서</option>
							<option value="d">d부서</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>직급</th>
					<td>
						<select name="memberRole" required>
							<option th:each="roleOpt : ${T(com.web.domain.Role).values()}" th:value="${roleOpt}" th:text="${roleOpt}"></option>
<!--						    <option value="">------- 선택 -------</option>
						    <option value="ROLE_MEMBER">평사원</option>
						    <option value="ROLE_MANAGER">매니저</option>
						    <option value="ROLE_ADMIN">관리자</option>
						    -->
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input class="submit" type="submit" value="등록"></td>
				</tr>
			</table>
		</form>
	</div>
	
	<script>
		function idValid(){
			
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
